
<div class="queue-item">
  <div class="user-info">
    <h3>{{ name }} - {{ username }}</h3>
    <p>{{ message }}</p>
    <a *ngIf="link" href="{{ link }}">{{ link }}</a>
  </div>

  <div class="buttons">
    <button mat-raised-button
            id="claimed-button"
            color="{{ claimed ? 'warn' : 'primary' }}"
            (click)="claim()"
            title="{{ claimedBy }}"
    >{{ claimed ? 'Unclaim' : 'Claim' }}</button>
  </div>
</div>

<mat-divider *ngIf="!last"></mat-divider>
