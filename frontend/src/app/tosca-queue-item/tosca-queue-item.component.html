<mat-card class="queue-item">
  <div class="user-info">
    <h2>{{ name }} - {{ username }}</h2>
    <p>{{ message }}</p>
    <a *ngIf="link" href="{{ link }}">{{ link }}</a>
  </div>

  <div class="buttons">
    <button mat-raised-button
            id="claimed-button"
            color="{{ claimed ? 'warn' : 'primary' }}"
            (click)="claim()"
            title="{{ claimedBy }}"
    >{{ claimed ? 'Unclaim' : 'Claim' }}</button>
    <button mat-raised-button color="primary">MsgIcon</button>
  </div>
</mat-card>
