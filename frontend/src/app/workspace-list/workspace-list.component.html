<div class="container workspace-list">
  <h1 *ngIf="!connection">No connection with server.</h1>
  <h1 *ngIf="connection && workspaces.length == 0">You are not a member of any Workspaces.</h1>
  <mat-card *ngFor="let workspace of workspaces">
    <mat-card-header>
      <mat-card-title>{{ workspace.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{ workspace.img ? workspace.img : 'assets/genericCardImg.png' }}" alt="Workspace image"/>
    <mat-card-content>
      <p class="workspace-desc">{{ workspace.info }}</p>
    </mat-card-content>
    <mat-card-actions>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item href="queues"><mat-icon color="primary">person</mat-icon>Tutoring</a>
      <a mat-list-item href="queues"><mat-icon color="primary">groups</mat-icon>Examination</a>
      <a mat-list-item href="signups"><mat-icon color="primary">groups</mat-icon>Project Groups</a>
    </mat-nav-list>
    </mat-card-actions>
  </mat-card>
</div>
<button class="mat-fab-bottom-right" mat-raised-button color="accent" (click)="onAddWorkspace()" title="Add Workspace">
  <mat-icon>add</mat-icon>Add Workspace
</button>
