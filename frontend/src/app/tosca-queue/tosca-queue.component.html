<div class="container">
  <div class="info-box">
    <h1 class="container-header">QueueName</h1>
    <p>Here is some info about the list.</p>
  </div>



  <app-tosca-queue-item *ngFor="let student of studentQueue"
                        [id]="student.id"
                        [name]="student.name"
                        [username]="student.username"
                        [message]="student.message"
                        [link]="student.link">
  </app-tosca-queue-item>
</div>
